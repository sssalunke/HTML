<html>
  <head>
<body>
    <script language=javascript>
	
    	   var s="Hello Student !!"
	   var h="2";
		document.writeln("Actuall string is :"+s+"</br>");
		document.writeln("Lengh is :"+s.length+"</br>");
		document.write("substring of string using 'substring()' :"+s.substring(0,7)+"<br>");
		document.write("Substring of string using 'substr()' :"+s.substr(0,7)+"<br>");
		document.write("Charachter of string at a given postion :"+s.charAt(9)+"<br>");
		document.write("String in lower case :"+s.toLowerCase()+"<br>");
		document.write("String in upper case :"+s.toUpperCase()+"<br>");
		document.write("<hr size=7><hr color='lightgreen' width='50%'>"+"<br>");
		document.write("Chemically, Water is representated as : H"+"2".sub()+"O"+"<br>");
		document.write("chemically Water is represenated as : H"+h.sup()+"O"+"<br>");
		document.write("String in 1 size big case:"+s.big()+"<br>");
		document.write("String in 1 small case:"+s.small()+"<br>");
		document.write("String in blink"+s.blink()+"<br>");
		document.write("String in bold case"+s.bold()+"<br>");
    </script>
  </body>
</html>
