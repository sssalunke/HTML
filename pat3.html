<html>
   <head></head>
      <body>
        <script language="javascript">
        var i,j;
        var rows=5;
        for(i=rows;i>=1;i--)
          { 
             for(j=i;j>=1;j--)
               { 
                 document.write("*");
               }
             document.write("<br>");
          }
        </script>
     </body>
</html>
