<html>
   <head></head>
      <body>
        <script language="javascript">
        var i,j;
        var rows=5;
        for(i=1;i<=rows;i++)
          { 
             for(j=1;j<=i;j++)
               { 
                 document.write("*");
               }
             document.write("<br>");
          }
        </script>
     </body>
</html>
